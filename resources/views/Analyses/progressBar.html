 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/0EBFA39A-F828-7048-BD4A-DB25C2F9A60F/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://ff.kis.v2.scr.kaspersky-labs.com/D4C897E0-2E10-E443-8068-788D52249597/abn/main.css"/><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style type="text/css">
	#regiration_form fieldset:not(:first-of-type) {
		display: none;
	}
  </style>
  <title>js-tutorials.com : Multi Step Form with Progress Bar using jQuery and Bootstrap</title>
</head>
<body>
  <div class="container">
    <h1>Multi Step Form with Progress Bar using jQuery and Bootstrap</h1>
    <div id="header"></div>
    <div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="alert alert-success hide"></div>
	<form id="regiration_form" novalidate>
	<fieldset>
		<h2>Step 1: Create your account</h2>
		<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Email">
	  </div>
	  <div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="password" placeholder="Password">
	  </div>
		<input type="button" name="password" class="next btn btn-info" value="Next" />
	</fieldset>
	<fieldset>
		<h2> Step 2: Add Personnel Details</h2>
		<div class="form-group">
		<label for="fName">First Name</label>
		<input type="text" class="form-control" name="fName" id="fName" placeholder="First Name">
	  </div>
	  <div class="form-group">
		<label for="lName">Last Name</label>
		<input type="text" class="form-control" name="lName" id="lName" placeholder="Last Name">
	  </div>
		<input type="button" name="previous" class="previous btn btn-default" value="Previous" />
		<input type="button" name="next" class="next btn btn-info" value="Next" />
	</fieldset>
	<fieldset>
		<h2>Step 3: Contact Information</h2>
		<div class="form-group">
		<label for="mob">Mobile Number</label>
		<input type="text" class="form-control" id="mob" placeholder="Mobile Number">
	  </div>
	  <div class="form-group">
		<label for="address">Address</label>
		<textarea  class="form-control" name="address" placeholder="Communication Address"></textarea>
	  </div>
		<input type="button" name="previous" class="previous btn btn-default" value="Previous" />
		<input type="submit" name="submit" class="submit btn btn-success" value="Submit" />
	</fieldset>
	</form>
	<div class="" style="margin:40px 0px 20px 0px;">
		<a class="btn btn-default read-more" style="background:#3399ff;color:white" href="https://www.js-tutorials.com/bootstrap-tutorials/multi-step-form-progress-bar-using-jquery-bootstrap/">Back to Tutorial</a>
	</div>
    <div id="footer"></div>
  </div>
</body>
</html>
<script type="text/javascript">
  $(document).ready(function(){
    $('#header').load('../header-ads.html');
    $('#footer').load('../footer-ads.html');
	
    var current = 1,current_step,next_step,steps;
	steps = $("fieldset").length;
	$(".next").click(function(){
		current_step = $(this).parent();
		next_step = $(this).parent().next();
		next_step.show();
		current_step.hide();
		setProgressBar(++current);
	});
	$(".previous").click(function(){
		current_step = $(this).parent();
		next_step = $(this).parent().prev();
		next_step.show();
		current_step.hide();
		setProgressBar(--current);
	});
	setProgressBar(current);
	// Change progress bar action
	function setProgressBar(curStep){
		var percent = parseFloat(100 / steps) * curStep;
		percent = percent.toFixed();
		$(".progress-bar")
			.css("width",percent+"%")
			.html(percent+"%");		
	}
	$( "#regiration_form" ).submit(function(event) {
	  jQuery('.alert-success').removeClass('hide').html( "Handler for .submit() called and see console logs for your posted variable" );
	  console.log($(this).serialize());
	  event.preventDefault();
	});
  });
</script>
